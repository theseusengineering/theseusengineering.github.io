<head>

<body>
  <!-- Global Nav -->
  <header>
    <nav>
      <a href="index.html" class="logo">Theseus 3D</a>
      <ul class="nav-links">
        <li><a href="products.html">Products</a></li>
        <li><a href="custom-design.html">Custom Designs</a></li>
        <li><a href="stl-upload.html" class="active">STL Upload</a></li>
      </ul>
    </nav>
  </header>

  <section class="section stl-upload">
    <h2>Already Have a 3D Model?</h2>
    <p>Upload your STL file, and weâ€™ll print it for you!</p>
    <form id="stlForm" class="stl-form">
      <div class="file-upload-wrapper">
        <input
          type="file"
          id="fileInput"
          accept=".stl"
          style="display: none;"
          onchange="showStlFileName()"
          required
        />
        <label for="fileInput" class="file-upload-btn">Choose STL File</label>
        <span id="stlFileName" class="file-name"></span>
      </div>

      <label for="details">Additional Details:</label>
      <textarea
        id="details"
        name="details"
        rows="4"
        placeholder="Color, material, quantity..."
      ></textarea>

      <button type="submit">Submit</button>
    </form>
    <p id="stlMessage" class="form-message"></p>
  </section>

  <footer>

  </footer>

  <script src="script.js"></script>
</body>
</html>
